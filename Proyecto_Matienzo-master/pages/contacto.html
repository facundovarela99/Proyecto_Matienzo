    <main>
        <section class="seccionContacto">
            <h1>Contactanos</h1>
            <form action="">
                <div>  
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresar nombre completo" required>           
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingrese su Email" required>  
                </div>
                <div>                      
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" placeholder="Asunto" required>               
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="reset"  value="Limpiar" id="limpiar">
                    <input type="submit" value="Enviar" id="enviar">
                </div>
            </form>
        </section>
